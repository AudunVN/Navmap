; Mission difficulty (as set in difficulty-to-credits)
; 
; Basic: 0.0, 1.0
; Simple: 1.0, 3.0
; Hard fighter: 3.0, 9.0
; Gunboat: 9.0, 20.0
; Cruisers: 20.0, 35.0
; Battleships: 35.0, 99.0

; Matrix for determining the default values for missions in various systems:
; Type               |  Lawful     |  Unlawful   |
; House Capitol/Home |  0.1, 2.0   |  0.1, 2.0   |
; House System       |  2.0, 12.0  |  6.0, 20.0  |
; Borderworld        |  6.0, 20.0  |  2.0, 12.0  |
; Edgeworld          |  6.0, 30.0  |  6.0, 30.0  |
; Battlegrounds      | 15.0, 60.0  | 15.0, 60.0  |
; Guard System       |  0.1, 4.0   |  0.1, 4.0   |
;
; Differentiate: Lawful/Unlawful faction. Quasilawful factions are defined unlawful for mission purposes.
; Exceptions: Every freely accessible NPC faction should have at least one base that hands out "Basic" missions for reputation purposes, and capital ship wielding factions at least one "Battleship" difficulty for moneymaking.
; House Capitol/Home: New London, New York, New Tokyo, Isle De France, New Berlin, Omicron Alpha, Omicron Gamma, Pennsylvania (New player entrance system)
; Battlegrounds: Omega 47 (RH/Sair), Omicron Zeta (Nom/Order/BHGC), New Hampshire (RM/LN), Dundee (GA/BR, Tohoku (BD/Nom/KNF), Sigma 13 (OC/Sair/GMG), Omicron Eta (OC/Sair)
